<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${subject}">Library Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background: white;
        margin: auto;
        padding: 30px;
        border-radius: 8px;
      }
      .header {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        border-radius: 8px 8px 0 0;
      }
      .message {
        margin-top: 20px;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
      }
      .footer {
        margin-top: 40px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 th:text="${subject}">Library Notification</h2>
      </div>
      <div class="message">
        <p>Hello <span th:text="${memberName}">Member</span>,</p>
        <p th:text="${customMessage}">
          This is a custom notification message from the library.
        </p>
      </div>
      <div class="footer">
        <p>
          Library Management System<br />This is an automated message. Please do
          not reply.
        </p>
      </div>
    </div>
  </body>
</html>
